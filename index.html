<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <!--Stylesheet-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Instagram</title>
  </head>
  <body>
    <nav>
        <img src="img/instagram.png" alt="IG Logo" class="logo"><span>Instagram</span>
    <input type="search" placeholder="Search" class="search">

    </nav>
    <div class="container">
      <div class="row">
        <div class="box">
          <img src="img/girl-lip.jpg" alt="Girl With Lip">
        </div>
        <div class="box">
          <img src="img/girl-mime.jpg" alt="Girl That Mimes">
        </div>
        <div class="box">
          <img src="img/girl-wrestler.jpg" alt="Girl That Wrestles">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="box">
          <img src="img/girl-no-head.jpg" alt="Girl With No Head">
        </div>
        <div class="box">
          <img src="img/girl-skew.jpg" alt="Girl Skew">
        </div>
        <div class="box">
          <img src="img/girl-arm-head.jpg" alt="Girl Arm Head">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="box">
          <img src="img/girl-box.jpg" alt="Girl With Box Head">
        </div>
        <div class="box">
          <img src="img/girl-blue.jpg" alt="Girl With Blue Hair">
        </div>
        <div class="box">
          <img src="img/girl-beyonce.jpg" alt="Beyonce">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="box">
          <img src="img/girl-pink.jpg" alt="Girl With Pink Skin">
        </div>
        <div class="box">
          <img src="img/girl-purple.jpg" alt="Girl With Purple Skin">
        </div>
        <div class="box">
          <img src="img/girl-crystal.jpg" alt="Girl With Crystal Face">
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="js/scripts.js"></script>
  </body>
</html>
